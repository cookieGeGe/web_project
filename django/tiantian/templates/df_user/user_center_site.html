
{%extends 'df_user/base.html'%}
{%block right_content %}
		<div class="right_content clearfix">
				<h3 class="common_title2">收货地址</h3>
				<div class="site_con">
					<dl>
						<dt>当前地址：{{ addr.rec_addr }}</dt>
						<dd> ({{ addr.rec_peo }} 收) 电话：{{ addr.rec_tel }} 邮编：{{ addr.rec_code }} </dd>
					</dl>					
				</div>
				<h3 class="common_title2">编辑地址</h3>
				<div class="site_con">
					<form action="" method="post">
						{%csrf_token%}
						<div class="form_group">
							<label>收件人：</label>
							<input type="text" name="ushou" value="{{ addr.rec_peo }}">
						</div>
						<div class="form_group form_group2">
							<label>详细地址：</label>
							<textarea class="site_area" name="uaddress">{{ addr.rec_addr }}</textarea>
						</div>
						<div class="form_group">
							<label>邮编：</label>
							<input type="text" name="uyoubian" value="{{ addr.rec_code }}">
						</div>
						<div class="form_group">
							<label>手机：</label>
							<input type="text" name="uphone" value="{{ addr.rec_tel }}">
						</div>
                        <input value="{{ orderlist }}" name="orderlist" type="hidden">
						<input type="submit" name="" value="提交" class="info_submit">
					</form>
				</div>
		</div>
	</div>

{%endblock right_content %}
